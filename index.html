<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yingg Software Solution â€“ Business Intelligence & Analytics Excellence</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

<!-- Updated Styles -->
<style>
  :root {
    --bg: #0b0d12;
    --panel: #101521;
    --panel-2: #0d131e;
    --text: #f5f7fb;
    --muted: #c6cbd7;
    --line: #1e2535;
    --accent: #6c5ce7;
    --accent-2: #22d3ee;
    --radius: 18px;
    --header-h: 80px;
    --maxw: 1200px;
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    color: var(--text);
    background: linear-gradient(135deg, #131a2b, #0b0d12);
    line-height: 1.6;
    padding-top: var(--header-h);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* HEADER */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: var(--header-h);
    background: rgba(11, 13, 18, 0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    z-index: 999;
    transition: background 0.3s ease;
  }

  .brand {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 700;
    gap: 0.75rem;
  }

  .brand-badge {
    width: 30px;
    height: 30px;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--accent), #8a7bff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    box-shadow: 0 6px 18px rgba(108, 92, 231, 0.35);
    font-size: 1rem;
  }

  /* Nav Links */
  .nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
    list-style: none;
  }

  .nav-links a {
    padding: 0.5rem 1rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .nav-links a:hover {
    background-color: #151b2a;
    color: var(--accent);
    transform: translateY(-2px);
  }

  /* CTA Button */
  .cta-small {
    background: linear-gradient(135deg, var(--accent), #8a7bff);
    color: #fff;
    padding: 0.65rem 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 10px 20px rgba(108, 92, 231, 0.28);
    transition: all 0.3s ease;
  }

  .cta-small:hover {
    box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
    transform: translateY(-2px);
  }

  /* Mobile Menu */
  .menu-btn {
    display: none;
    background: transparent;
    border: none;
    font-size: 1.8rem;
    color: var(--text);
    cursor: pointer;
  }

  @media(max-width: 880px) {
    .menu-btn {
      display: block;
    }
    .nav-links {
      position: fixed;
      top: var(--header-h);
      left: 0;
      right: 0;
      background: rgba(16, 21, 33, 0.85);
      flex-direction: column;
      align-items: center;
      padding: 20px;
      display: none;
      gap: 15px;
    }
    .nav-links.open {
      display: flex;
    }
  }

  /* Main Content */
  main {
    flex: 1;
    padding: 40px 20px;
    max-width: var(--maxw);
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 40px;
  }

  /* Hero Section */
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #1f2c37, #0b0d12);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
  }

  .hero h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .hero p {
    font-size: 1.2rem;
    color: var(--muted);
    max-width: 600px;
    margin-bottom: 30px;
  }

  /* Buttons */
  .btn-primary {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: var(--radius);
    background-color: var(--accent);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #5f4de4;
  }

</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="brand">
    <div class="brand-badge">Y</div>
    <span>Yingg Software Solution</span>
  </div>
  <button class="menu-btn" aria-label="Menu" aria-expanded="false" aria-controls="navMenu">&#9776;</button>
  <nav class="nav-links" id="navMenu">
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <button class="cta-small">Get Started</button>
  </nav>
</header>

<!-- HERO SECTION -->
<main>
  <section class="hero">
    <h1>Business Intelligence & Analytics Excellence</h1>
    <p>Unlock insights with cutting-edge analytics solutions tailored for your business growth. Transform data into strategic advantage today.</p>
    <button class="btn-primary">Learn More</button>
  </section>

  <!-- Additional sections can follow here -->
</main>

<script>
  // Mobile menu toggle  
  const menuBtn = document.querySelector('.menu-btn');
  const navLinks = document.querySelector('.nav-links');

  menuBtn.addEventListener('click', () => {
    navLinks.classList.toggle('open');
    const expanded = menuBtn.getAttribute('aria-expanded') === 'true' || false;
    menuBtn.setAttribute('aria-expanded', !expanded);
  });
</script>

</body>
</html>
