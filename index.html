<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yingg Software Solution – Business Intelligence & Analytics</title>
<meta name="color-scheme" content="dark" />
<style>
  /* =========================
     Design Tokens
  ========================== */
  :root{
    --bg:#0b0c0f;
    --panel:#111319;
    --panel-2:#0e1016;
    --text:#f7f8fc;
    --muted:#b6bdcf;
    --line:rgba(255,255,255,.06);
    --accent:#7c5cff;      /* single accent color */
    --accent-2:#25d0a6;    /* secondary accent */
    --header-h:72px;
    --radius:18px;
    --container:1200px;
    --shadow:0 10px 30px rgba(0,0,0,.35);
  }

  /* Reset + base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x:hidden;
    padding-top:var(--header-h);
  }
  img, svg{display:block; max-width:100%}
  a{color:inherit; text-decoration:none}
  .container{max-width:var(--container); margin:0 auto; padding-inline:5%}

  /* Background – soft gradient blobs (no motion on mobile) */
  .bg{
    position:fixed; inset:0; z-index:-2;
    background:
      radial-gradient(1200px 600px at 80% -10%, rgba(124,92,255,.22), transparent 70%),
      radial-gradient(900px 500px at -10% 10%, rgba(37,208,166,.18), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0) 40%, rgba(255,255,255,.02));
    filter: saturate(110%);
  }

  /* Header */
  header{
    position:fixed; top:0; left:0; right:0; z-index:1000;
    height:var(--header-h);
    backdrop-filter:saturate(140%) blur(10px);
    background:linear-gradient(180deg, rgba(12,14,20,.85), rgba(12,14,20,.65));
    border-bottom:1px solid var(--line);
  }
  nav{height:100%; display:flex; align-items:center; justify-content:space-between; gap:16px}
  .brand{font-weight:700; letter-spacing:.2px; font-size:clamp(18px,2.2vw,22px)}
  .brand b{color:var(--accent)}
  .nav-links{display:flex; gap:20px; list-style:none; margin:0; padding:0}
  .nav-links a{
    padding:.55rem .9rem; border-radius:10px; color:var(--muted);
  }
  .nav-links a:hover{background: rgba(124,92,255,.12); color:var(--text)}
  /* Mobile menu button */
  .menu-btn{
    display:none; border:0; background:transparent; color:var(--text);
    font-size:26px; line-height:1; padding:.4rem .55rem; border-radius:10px;
  }
  .menu-btn:focus-visible{outline:2px solid var(--accent)}

  /* Mobile drawer */
  @media (max-width: 880px){
    .menu-btn{display:block}
    .nav-links{
      position:fixed; left:0; right:0; top:var(--header-h);
      flex-direction:column; gap:6px; padding:10px 5%;
      background:linear-gradient(180deg, rgba(12,14,20,.98), rgba(12,14,20,.94));
      border-bottom:1px solid var(--line);
      transform: translateY(-16px);
      opacity:0; pointer-events:none;
      transition:opacity .18s ease, transform .18s ease;
    }
    .nav-links.open{opacity:1; transform:none; pointer-events:auto}
  }

  /* Sections */
  section{scroll-margin-top:calc(var(--header-h) + 10px)}
  .section{padding:clamp(56px, 8svh, 96px) 0}
  .title{
    font-size:clamp(28px, 4.4vw, 44px);
    line-height:1.1; margin:0 0 12px; color:var(--text); letter-spacing:.2px;
  }
  .subtitle{
    margin:0 0 28px; color:var(--muted); font-size:clamp(14px, 2vw, 18px)
  }

  /* Hero */
  .hero{min-height:clamp(520px, 92svh, 820px); display:grid; place-items:center; text-align:center}
  .hero .kpis{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:22px 0 36px}
  .chip{
    border:1px solid var(--line); background:rgba(255,255,255,.02); color:var(--muted);
    padding:.45rem .8rem; border-radius:999px; font-size:.95rem
  }
  .cta{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
  .btn{
    border:1px solid transparent; background:var(--accent); color:#111;
    font-weight:700; padding:1rem 1.25rem; border-radius:12px; box-shadow:var(--shadow);
    transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
  }
  .btn:hover{transform:translateY(-2px)}
  .btn.secondary{background:transparent; color:var(--text); border-color:var(--accent)}
  .hero-note{margin-top:18px; color:var(--muted); font-size:.95rem}

  /* Cards (services/portfolio) */
  .grid{
    display:grid; gap:clamp(16px, 2.6vw, 28px);
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }
  .card{
    background:linear-gradient(180deg, var(--panel), var(--panel-2));
    border:1px solid var(--line);
    border-radius:var(--radius);
    padding:clamp(18px, 2.4vw, 26px);
    box-shadow:var(--shadow);
    transition:transform .15s ease, border-color .15s ease;
  }
  .card:hover{transform: translateY(-4px); border-color: rgba(124,92,255,.35)}
  .card h3{
    margin:0 0 6px; color:var(--text); font-size:clamp(18px, 2.4vw, 22px)
  }
  .card p{margin:0; color:var(--muted)}
  .icon{font-size:30px; margin-bottom:8px}

  /* Tiny tech tags */
  .tags{margin-top:14px; display:flex; gap:8px; flex-wrap:wrap}
  .tag{padding:.25rem .55rem; border-radius:999px; border:1px solid var(--line); color:var(--muted); font-size:.85rem}

  /* Inline “report” mock images */
  .report{
    margin-top:14px; border-radius:12px; border:1px solid var(--line);
    background:#0f1220; padding:10px;
  }

  /* About stats */
  .stats{display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(160px,1fr))}
  .stat{
    text-align:center; padding:18px; border:1px solid var(--line); border-radius:14px; background:rgba(255,255,255,.02)
  }
  .stat .num{font-size:clamp(28px, 4.6vw, 42px); font-weight:800; color:var(--accent)}
  .stat .lbl{color:var(--muted)}

  /* Contact */
  .contact-wrap{display:grid; gap:22px; grid-template-columns: 1.3fr .9fr}
  @media (max-width: 920px){ .contact-wrap{grid-template-columns:1fr} }
  form .field{margin-bottom:14px}
  input, textarea, select{
    width:100%; background:#0f1220; color:var(--text);
    border:1px solid var(--line); border-radius:12px; padding:14px 14px; font-size:16px;
  }
  input::placeholder, textarea::placeholder{color:#8e97ae}
  input:focus, textarea:focus, select:focus{outline:2px solid var(--accent)}
  .contact-info{border:1px solid var(--line); border-radius:14px; padding:18px; background:rgba(255,255,255,.02)}
  .contact-info h4{margin:0 0 6px}
  .contact-info p{margin:6px 0; color:var(--muted)}
  .contact-info a:hover{color:var(--accent)}

  /* Footer */
  footer{border-top:1px solid var(--line); padding:28px 0; color:var(--muted)}
  .foot-cols{display:grid; gap:14px; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); margin-bottom:10px}
  .foot-cols h4{margin:0 0 6px; color:var(--text)}

  /* Reveal on scroll */
  .reveal{opacity:0; transform:translateY(18px); transition:opacity .4s ease, transform .4s ease}
  .reveal.in{opacity:1; transform:none}

  /* Accessibility – reduce motion */
  @media (prefers-reduced-motion: reduce){
    *{animation:none!important; transition:none!important}
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="brand">Yingg <b>Software</b></div>

        <button class="menu-btn" aria-label="Toggle menu" aria-expanded="false">☰</button>

        <ul class="nav-links" id="nav">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">BI Services</a></li>
